version: "3.8"

services:
  # PostgreSQL for development
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: prismeet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    networks:
      - prismeet-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - prismeet-network

  # Authentication Service
  auth_service:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/prismeet
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=auth_service.settings
    volumes:
      - ./services/auth_service:/app
      - ./media:/media
      - ./static:/static
    working_dir: /app
    command: >
      bash -lc "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8001
      "
    ports:
      - "8001:8001"
    depends_on:
      - db
      - redis
    networks:
      - prismeet-network

  # AI Service (placeholder for future AI features)
  ai_service:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/prismeet
      - REDIS_URL=redis://redis:6379/1
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=ai_service.settings
    volumes:
      - ./services/ai_service:/app
      - ./media:/media
    working_dir: /app
    command: >
      bash -lc "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8002
      "
    ports:
      - "8002:8002"
    depends_on:
      - db
      - redis
    networks:
      - prismeet-network

  # Media Service (for recording and transcription)
  media_service:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/prismeet
      - REDIS_URL=redis://redis:6379/2
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=media_service.settings
    volumes:
      - ./services/media_service:/app
      - ./media:/media
      - ./static:/static
    working_dir: /app
    command: >
      bash -lc "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8003
      "
    ports:
      - "8003:8003"
    depends_on:
      - db
      - redis
    networks:
      - prismeet-network

  # Meeting Service
  meeting_service:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/prismeet
      - REDIS_URL=redis://redis:6379/3
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=meeting_service.settings
    volumes:
      - ./services/meeting_service:/app
      - ./media:/media
    working_dir: /app
    command: >
      bash -lc "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8004
      "
    ports:
      - "8004:8004"
    depends_on:
      - db
      - redis
    networks:
      - prismeet-network

  # Recording Service
  recording_service:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/prismeet
      - REDIS_URL=redis://redis:6379/4
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=recording_service.settings
    volumes:
      - ./services/recording_service:/app
      - ./media:/media
    working_dir: /app
    command: >
      bash -lc "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8005
      "
    ports:
      - "8005:8005"
    depends_on:
      - db
      - redis
    networks:
      - prismeet-network

  # Transcription Service
  transcription_service:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/prismeet
      - REDIS_URL=redis://redis:6379/5
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=transcription_service.settings
    volumes:
      - ./services/transcription_service:/app
      - ./media:/media
    working_dir: /app
    command: >
      bash -lc "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8006
      "
    ports:
      - "8006:8006"
    depends_on:
      - db
      - redis
    networks:
      - prismeet-network

  # Django Main Backend (Gateway/API Gateway)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/prismeet
      - REDIS_URL=redis://redis:6379/6
      - DEBUG=True
      - AUTH_SERVICE_URL=http://auth_service:8001
      - AI_SERVICE_URL=http://ai_service:8002
      - MEDIA_SERVICE_URL=http://media_service:8003
      - MEETING_SERVICE_URL=http://meeting_service:8004
      - RECORDING_SERVICE_URL=http://recording_service:8005
      - TRANSCRIPTION_SERVICE_URL=http://transcription_service:8006
    volumes:
      - ./backend:/app
      - ./media:/media
      - ./static:/static
    working_dir: /app
    command: >
      bash -lc "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - auth_service
    networks:
      - prismeet-network

  # Next.js Frontend (dev)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    env_file:
      - ./.env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_AUTH_SERVICE_URL=http://localhost:8001
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - auth_service
    networks:
      - prismeet-network

  # Nginx Gateway (Optional - for production-like routing)
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - auth_service
      - frontend
    networks:
      - prismeet-network

volumes:
  postgres_data:

networks:
  prismeet-network:
    driver: bridge