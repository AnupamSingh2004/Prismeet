version: "3.8"

services:
  # PostgreSQL for development
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: prismeet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  # Django Backend (dev)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    env_file:
      - ./.env
    volumes:
      - ./backend:/app
      - ./media:/media
      - ./static:/static
    working_dir: /app
    command: >
      bash -lc "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    depends_on:
      - db

  # Next.js Frontend (dev)
  frontend:
    build:
      context: ./docker/frontend
    env_file:
      - ./.env
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
